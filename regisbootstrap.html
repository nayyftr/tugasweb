<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: rgb(83, 156, 182);
    }

    .card-body {
        background-color: rgb(34, 128, 169);
    }
    .card-header {
        background-color: rgb(35, 72, 114);
    }

    .btn-primary {
        background-color: rgb(35, 72, 114);
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white text-center">
                        <h4>Halaman Registrasi</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Nama Depan -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Nama Depan</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Masukkan nama depan" required>
                            </div>

                            <!-- Nama Belakang -->
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Nama Belakang</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Masukkan nama belakang" required>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
                            </div>

                            <!-- Tanggal Lahir -->
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Tanggal Lahir</label>
                                <input type="date" class="form-control" id="birthdate" required>
                            </div>

                            <!-- Kata Sandi -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Kata Sandi</label>
                                <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
                            </div>

                            <!-- Konfirmasi Kata Sandi -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi kata sandi" required>
                            </div>

                            <!-- Unggah Foto -->
                            <div class="mb-3">
                                <label for="photo" class="form-label">Unggah Foto</label>
                                <input type="file" class="form-control" id="photo" accept="image/*" required>
                            </div>

                            <!-- Nomor HP -->
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Nomor HP</label>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="Masukkan nomor HP" required>
                            </div>

                            <!-- Alamat -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Alamat</label>
                                <textarea class="form-control" id="address" rows="3" placeholder="Masukkan alamat" required></textarea>
                            </div>

                            <!-- Tombol Registrasi -->
                            <button type="submit" class="btn btn-primary w-100">Daftar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
